<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <lang="pt-br"></lang>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <title>Analise Lei Benford</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header_container">
            <div class="header_logo">
                <div class="logo_img">
                    <img class="img_picture" src="assets/images/ufsb_logo.png" alt="Logo">
                </div>
            </div>
            <div class="header_title">
                <div class="title_text">
                    <p>Analise Lei Benford </p>
                </div>
                <div class="subtitle_text">
                    <p>LIMCT - Licenciatura Interdisciplinar em Matemática Computação e suas Tecnologias</p>
                </div>
            </div>
        </div>
        <div class="header_menu">
            <div class="menu_items">
                <a class="items_link" href="pageOld.html">pagina original</a>
                <a class="items_link" href="#">sobre</a>
                <a class="items_link" href="#">contato</a>
                <a class="items_link" href="#">ajuda</a>
            </div>
        </div>
    </header>
    <main>
        <div class="main_container">
            <div class="main_content">
                <div class="button_container">
                    <select id="data-source">
                        <option value="nodata" selected>Fonte de Dados</option>
                        <option value="brasilcovid">COVID no Brasil (não implementado)</option>
                        <option value="brpopulation">População do Brasil (não implementado)</option>
                        <option value="population">População de Países (não implementado)</option>
                        <option value="mortebr">Probabilidade Morte por Idade Brasil</option>
                        <option value="earthquakes">Magnitudes de Terremotos (não implementado)</option>
                        <option value="custom">População Municipios Brasil (JSON)</option>
                    </select>
                    <button id="fetchDataBtn" class="button_primary">Buscar Dados</button>
                    <button id="analyzeDataBtn" class="button_primary">Analisar</button>
                    <button id="resetDataBtn" class="button_primary">Limpar Dados</button>
                </div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando dados da API...</p>
                </div>
                <div class="data-display">
                    <div class="chart-container">
                        <h2><i class="fas fa-chart-bar"></i> Gráfico da Distribuição do Primeiro Dígito</h2>
                        <canvas id="benfordChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_container">

        </div>
    </footer>
    <script src="/scripts/benford.js" async defer></script>
</body>

</html>
